<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AI PDP</title>
  <style>
    body { font-family: system-ui, sans-serif; min-width: 260px; padding: 12px; }
    button { padding: 8px 10px; border: 0; border-radius: 8px; cursor: pointer; }
    .primary { background: #111; color: #fff; }
    .row { display: flex; gap: 8px; align-items: center; margin-bottom: 8px; justify-content: space-between; }
    .status { font-size: 12px; color: #555; min-height: 18px; white-space: pre-wrap; }
    .small { font-size: 12px; }
    a { color: #111; }

    /* Badge */
    .badge {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid #ddd;
      letter-spacing: .3px;
    }
    .badge.mock { background: #f5f5f5; color: #333; }
    .badge.live { background: #e8f5e9; color: #1b5e20; border-color: #c8e6c9; }
    .badge.warn { background: #fff8e1; color: #8d6e63; border-color: #ffe0b2; }
  </style>
</head>
<body>
<div class="row">
  <div style="display:flex; gap:8px; align-items:center;">
    <button id="run" class="primary">Generate & Replace</button>
    <button id="preview">Preview JSON</button>
  </div>
  <span id="badge" class="badge">â€¦</span>
</div>
<div class="row small">
  <a href="options.html" target="_blank">Settings</a>
</div>
<div id="status" class="status"></div>
<script src="popup.js"></script>
</body>
</html>
